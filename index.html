<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Your Trees</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
</head>

<body class="bg-green-50">
  <!-- Start of body content -->
   <!-- Navbar -->
<div class="navbar bg-green-700 px-4 py-2 flex justify-between items-center h-20">
  <div class="flex items-center">
    <span class="text-white font-semibold text-lg">Green Earth</span>
  </div>
  <div class="flex-grow flex justify-center">
    <ul class="flex gap-8">
      <li><a class="text-white font-normal">About</a></li>
      <li><a class="text-white font-normal">Gallery</a></li>
      <li><a class="text-white font-normal">Plant a Tree</a></li>
    </ul>
  </div>
  <div class="ml-auto">
    <a class="bg-yellow-400 text-green-900 font-medium rounded-full px-5 py-2 shadow hover:bg-yellow-300 transition-colors"
      href="#">Plant a Tree</a>
  </div>
</div>

<!-- Hero Section -->
<div class="relative bg-green-100 flex items-center justify-center min-h-[280px] py-12 overflow-hidden">
  <img src="assets/hero-leaf1.png" alt="Leaf left" class="absolute left-0 bottom-0 h-48 md:h-64 lg:h-72 object-contain pointer-events-none select-none" />
  <img src="assets/hero-leaf2.png" alt="Leaf right" class="absolute right-0 bottom-0 h-48 md:h-64 lg:h-72 object-contain pointer-events-none select-none" />
  <div class="text-center z-10 mx-auto max-w-2xl px-4">
    <h1 class="text-3xl md:text-5xl font-bold text-gray-800 mb-4">Plant a Tree, Grow a Future</h1>
    <p class="text-gray-700 mb-6">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
    <a href="#" class="bg-yellow-400 hover:bg-yellow-300 text-green-900 font-medium px-6 py-2 rounded-full transition-colors shadow">Get Involved</a>
  </div>
</div>


<!-- Main Content -->
<div class="w-11/12 mx-auto flex gap-6 bg-green-100 py-6 rounded-lg mt-6 min-h-[600px]">

   <!-- Categories Sidebar -->
  <div class="w-1/5 px-2">
    <div class="font-bold text-xl mb-3">Categories</div>
    <button id="category-all" onclick="handleCategoryClick(0)"
      class="category-btn block w-full text-left px-4 py-2 rounded font-medium mb-1 bg-green-600 text-white hover:bg-green-700 transition-colors">All Trees</button>
    <div id="categories" class="flex flex-col space-y-1"></div>
  </div>

  <!-- Tree Cards Grid -->
  <div id="tree-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5 w-3/5 min-h-[500px]">
    <div id="loading-spinner" class="col-span-full flex justify-center items-center">
      <span class="loading loading-dots loading-lg text-green-600"></span>
    </div>
  </div>

  <!-- Cart Panel -->
  <div class="w-1/5 bg-white rounded-lg shadow p-4 flex flex-col h-auto">
    <div class="font-bold text-xl mb-3">Your Cart</div>
    <div class="border-b border-green-200 pb-2 flex justify-between font-semibold text-lg mb-3">
      <span>Total:</span>
      <span id="cart-total">à§³0</span>
    </div>
    <div id="cart-items" class="flex flex-col gap-2 max-h-[400px] overflow-y-auto"></div>
    <div id="empty-cart" class="text-center text-gray-500 py-4">Your cart is empty</div>
  </div>
</div>



</body>

</html>
